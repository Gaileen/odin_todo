<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Odin Todo List</title>
</head>
<body>
    <div class="container">

        <!-- Projects Sidebar -->
         <div class="sidebar-container">
            <h2>Projects</h2>

            <!-- Form modal to add proj. -->
            <dialog id="dialog-add-proj">
                <button type="button" id="close-modal-proj">X</button>
                <form id="form-add-proj" action="" method="post">
                    <fieldset>
                        <div>
                            <label for="title-input-proj">Title: </label>
                            <input type="text" id="title-input-proj" name="title-input-proj">
                        </div>
                    </fieldset>
                    <button type="submit" id="submit-add-proj" class="submit-btn">Submit</button>
                </form>
            </dialog>

            <!-- Btn to add more projects. -->
            <button id="add-proj-btn" type="button">+</button>

            <div class="projects-list">
                <!-- Usr-created proj divs added here. -->
            </div>
         </div>

        <!-- Todo Content -->
         <div class="todo-container">
             <header>
                <h1 id="project-header"></h1>
            </header>
             
            <!-- Todo form and Todos added here -->
             <div class="checklist-container"></div>
        </div>

    </div>
</body>
</html>
